# Camera Settings
camera:
  device_id: 0  # Default webcam
  width: 640
  height: 480
  fps: 30

# Model Settings
model:
  path: "data/models/yolov8n.pt"
  confidence_threshold: 0.5
  classes_of_interest:
    - person
    - chair
    - door
    - stairs
    - table
    - couch
    - bed
    - toilet
    - sink

# Audio Settings
audio:
  language: "en"
  rate: 150  # Words per minute
  volume: 0.9
  voice_id: 0  # Default voice

# Navigation Settings
navigation:
  min_obstacle_distance: 1.5  # meters
  update_frequency: 1.0  # seconds
  priority_objects:
    - stairs: "high"
    - person: "high"
    - door: "medium"
    - chair: "low"

# Logging Settings
logging:
  level: "INFO"
  file_path: "data/logs/app.log"
  max_file_size: 10485760  # 10MB
  backup_count: 5

# Development Settings
debug:
  enabled: false
  show_visualization: true
  save_frames: false
  save_path: "data/debug_frames/" 